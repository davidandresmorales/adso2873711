<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" href="css/master.css">
    <style>
        .box{
            display: flex;
            justify-content: center;
        }
        :root {
            --clr-dark: #2b2d42;
            --clr-gray: #b41111;
            --clr-white: #dddddd;
            --clr-fondo: #bdc2c6;
            --clr-background: #1a1a2e;
            --clr-pokeball-red: #dc0a2d;
            --clr-pokeball-white: #ffffff;
        }
    
        .landing-container {
            width: 310px;
            height: 520px;
            background: linear-gradient(
                135deg, 
                var(--clr-pokeball-red) 0%, 
                var(--clr-dark) 100%
            );
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
            box-shadow: 
                0 15px 30px rgba(0,0,0,0.4),
                0 0 0 10px rgba(255,255,255,0.1) inset;
            overflow: hidden;
            perspective: 1000px;
            transition: all 0.5s ease;
        }
    
        .landing-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle at center, 
                rgba(255,255,255,0.2) 0%, 
                transparent 70%
            );
            transform: rotate(-45deg);
            z-index: 1;
            pointer-events: none;
        }
    
        .landing-container:hover {
            transform: scale(1.03) rotateX(5deg);
            box-shadow: 
                0 20px 40px rgba(0,0,0,0.5),
                0 0 0 15px rgba(255,255,255,0.2) inset;
        }
    
        .landing-title {
            width: 100%;
            max-height: 100px;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.3));
        }
    
        .landing-image {
            width: 250px;
            height: 250px;
            object-fit: contain;
            margin-bottom: 30px;
            animation: float 2s ease-in-out infinite alternate;
            z-index: 2;
            position: relative;
        }
    
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-15px);
            }
        }
    
        .enter-button {
            width: 200px;
            cursor: pointer;
            transition: 
                transform 0.3s ease,
                filter 0.3s ease;
            z-index: 2;
            position: relative;
        }
    
        .enter-button:hover {
            transform: scale(1.1);
            filter: 
                brightness(1.2) 
                drop-shadow(0 0 10px rgba(255,255,255,0.5));
        }
    </style>

</head>

<body>
