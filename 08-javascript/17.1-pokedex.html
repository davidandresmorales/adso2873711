<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Primera Generación</title>

    <style>
        :root {
            --clr-dark: #2b2d42;
            --clr-gray: #a9a0a0;
            --clr-white: #dddddd;
            --clr-fondo: #bdc2c6;
            --clr-background: #1a1a2e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: var(--clr-background);
            color: var(--clr-white);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            font-size: 16px;
            border-radius: 20px;
            border: 2px solid var(--clr-gray);
            background-color: var(--clr-dark);
            color: var(--clr-white);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .pokemon-card {
            background-color: var(--clr-dark);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }

        .pokemon-card:hover {
            transform: scale(1.05);
        }

        .pokemon-card img {
            width: 100%;
            max-height: 250px;
            object-fit: contain;
            background-color: var(--clr-fondo);
        }

        .pokemon-info {
            padding: 15px;
            text-align: center;
        }

        .pokemon-id {
            color: var(--clr-gray);
            font-weight: bold;
        }

        .pokemon-name {
            text-transform: capitalize;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .pokemon-types {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
        }

        .pokemon-type {
            padding: 2px 10px;
            border-radius: 10px;
            font-size: 0.8em;
            color: white;
            text-transform: uppercase;
        }

        #pokemon-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--clr-dark);
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }

        .modal-close {
            color: var(--clr-white);
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .pokemon-details {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .pokemon-details img {
            max-width: 250px;
            margin-bottom: 20px;
        }

        .stat-container {
            width: 100%;
            margin-top: 20px;
        }

        .stat-row {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .stat-name {
            flex: 0 0 150px;
        }

        .stat-bar {
            flex: 1;
            background-color: var(--clr-fondo);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-right: 10px;
        }

        .stat-bar-fill {
            height: 100%;
            background-color: #4CAF50;
        }

        .stat-value {
            flex: 0 0 50px;
            text-align: right;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.1);
        }

        .back-button svg {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
      <!-- Back button -->
        <a href="17-pokedex-api.html" class="back-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    <div class="container">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar Pokémon...">
        </div>
        <div id="pokemon-grid" class="pokemon-grid"></div>
    </div>

    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div class="pokemon-details" id="pokemon-details"></div>
        </div>
    </div>

    <script src="js/main.js">
       
    </script>
</body>
</html>
